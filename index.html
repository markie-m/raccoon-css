<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pure CSS Raccoon</title>
	<link rel="stylesheet" href="css/raccoon.css">
</head>

<body>
	<header>
		<h1>CSS Raccoon</h1>
        <p>This raccoon is made of pure CSS.</p>
	</header>

    <main>
        <div class="raccoon">
            
            <div class="raccoon-bottom">
                
                <div class="right-arm">
                    <div class="right-forearm"></div>
                    <div class="right-hand">
                        <div class="right-finger" id="finger1"></div>
                        <div class="right-finger" id="finger2"></div>
                        <div class="right-finger" id="finger3"></div>
                        <div class="right-thumb"></div>
                    </div>
                </div>
                <div class="tail">
                    <div class="stripe1"></div>
                    <div class="stripe2"></div>
                    <div class="stripe3"></div>
                </div>
                <div class="left-arm">
                    <div class="left-forearm"></div>
                    <div class="left-hand">
                        <div class="left-finger" id="finger1"></div>
                        <div class="left-finger" id="finger2"></div>
                        <div class="left-finger" id="finger3"></div>
                        <div class="left-thumb"></div>
                    </div>
                </div>
                
                <div class="right-foot"></div>
                
                <div class="left-foot"></div>
                
            </div>
            
            <div class="raccoon-top">

                
                <div class="right-ear"></div>
                <div class="right-inner-ear-shadow"></div>
                <div class="right-inner-ear"></div>
                <div class="right-cheek"></div>
                
                <div class="left-ear"></div>
                <div class="left-inner-ear-shadow"></div>
                <div class="left-inner-ear"></div>
                <div class="left-cheek"></div>

                

                <div class="belly"></div>

                <div class="right-eyebrow"></div>
                <div class="right-tuft1"></div>
                <div class="right-tuft2"></div>
                <div class="right-mask"></div>
                
                <div class="left-eyebrow"></div>
                <div class="left-tuft1"></div>
                <div class="left-tuft2"></div>
                <div class="left-mask"></div>
                
                <div class="left-eye-shadow"></div>
                <div class="left-eye">
                    <div class="sparkle"></div>
                </div>
                

                <div class="right-eye-shadow"></div>
                <div class="right-eye">
                    <div class="sparkle"></div>
                </div>
                

                

                <div class="blush-right"></div>
                <div class="blush-left"></div>
                
                <div class="snout-bottom"></div>
                <div class="snout-top"></div>
                <div class="nose">
                    <div class="shine"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        
    </footer>
</body>
</html>
