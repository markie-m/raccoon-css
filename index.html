<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pure CSS Raccoon</title>
	<link rel="stylesheet" href="css/raccoon.css">
</head>

<body>
	<header>
		<h1>CSS Raccoon</h1>
        <p>This raccoon is made of pure CSS, but it sure looks an awful lot like a hedgehog at this point.</p>
	</header>

    <main>
        <div class="raccoon">
            
            <div class="raccoon-bottom">
                
                <div class="right-hand"></div>
                <div class="tail">
                    <div class="stripe1"></div>
                    <div class="stripe2"></div>
                    <div class="stripe3"></div>
                </div>
                <div class="left-hand">
                    
                </div>
                
                <div class="right-foot"></div>
                
                <div class="left-foot"></div>
                
            </div>
            
            <div class="raccoon-top">

                
                <div class="right-ear"></div>
                <div class="right-inner-ear-shadow"></div>
                <div class="right-inner-ear"></div>
                <div class="right-cheek"></div>
                
                <div class="left-ear"></div>
                <div class="left-inner-ear-shadow"></div>
                <div class="left-inner-ear"></div>
                <div class="left-cheek"></div>

                

                <div class="belly"></div>
                <div class="right-mask"></div>
                <div class="left-mask"></div>
                <div class="right-eye">
                    <div class="sparkle"></div>
                </div>
                
                <div class="left-eye">
                    <div class="sparkle"></div>
                </div>
                

                

                <div class="blush-right"></div>
                <div class="blush-left"></div>
                
                <div class="snout-bottom"></div>
                <div class="snout-top"></div>
                <div class="nose"></div>
            </div>
        </div>
    </main>

    <footer>
        
    </footer>
</body>
</html>
